<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h3>Login</h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control mb-3 mt-3" placeholder="Enter Username"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
        </div>
        <span>Create New Account </span>
        <a routerLink="/signup" >Signup</a>
        <br/>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
