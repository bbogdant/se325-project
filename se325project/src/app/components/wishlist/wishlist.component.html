<div class="cars">  
    <ng-container *ngFor="let car of (wishlist$ | async)">
      <div *ngIf="isInWishlist(car)" class="car">
        <div  class="car-thumb-container">
          <img
           *ngIf="car.make"
            src="{{ car.imageUrl }}"
            alt="thumbnail"
            class="car-thumbnail"/>
        </div>
        <div class="car-url">
          <p class="car-name">Make: {{ car.make }}</p>
          <p class="car-model">Model: {{ car.model }}</p>
          <p class="car-year">Year: {{ car.year }}</p>
          <p class="car-price">Price: {{ car.price | currency}}</p>   
          <div> 
          <button (click)="removeFromWishlist(car)" class="remove-button">Remove from wishlist</button> 
        </div>  
        </div>
      </div>
    </ng-container> 
  </div>
